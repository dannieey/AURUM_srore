<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Admin Dashboard | AURUM</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">AURUM</div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="profile.html">Profile</a>
            <a href="admin.html" style="color: #C5A059;">Admin</a>
        </div>
    </nav>

    <div class="container" style="max-width: 1100px; margin: 40px auto; padding: 0 20px;">

        <div class="stat-card" style="background: #111; color: white; padding: 35px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 40px;">
            <h3 style="color: #C5A059; font-family: 'serif'; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 25px;">
                Average Price & Market Analysis
            </h3>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                <div style="background: rgba(255,255,255,0.02); padding: 20px; border-radius: 12px; border: 1px solid #222;">
                    <p style="text-align: center; color: #888; font-size: 0.8rem; margin-bottom: 15px; letter-spacing: 1px;">REVENUE DYNAMICS</p>
                    <canvas id="revenueChart"></canvas>
                </div>
                <div style="background: rgba(255,255,255,0.02); padding: 20px; border-radius: 12px; border: 1px solid #222;">
                    <p style="text-align: center; color: #888; font-size: 0.8rem; margin-bottom: 15px; letter-spacing: 1px;">INVENTORY BY CATEGORY</p>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div id="agg-stats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; border-top: 1px solid #333; padding-top: 25px;">
                </div>
        </div>

        <div class="profile-box" style="background: #fff; padding: 40px; border-radius: 20px; border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.05);">
            <h3 style="font-family: 'serif'; color: #222; margin-top: 0; margin-bottom: 25px;">Add New Product to Database</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <input type="text" id="new-name" placeholder="Jewelry Name" style="padding: 15px; border-radius: 8px; border: 1px solid #ddd;">
                <input type="number" id="new-price" placeholder="Price ($)" style="padding: 15px; border-radius: 8px; border: 1px solid #ddd;">
            </div>
            <input type="text" id="new-image" placeholder="Image URL (e.g. https://...)" style="margin-top: 20px; width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #ddd;">
            <button class="btn-gold" style="margin-top: 25px; width: 100%; padding: 15px; font-weight: bold; cursor: pointer;" onclick="app.addItem()">
                SUBMIT TO DATABASE
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        window.onload = async () => {
            try {
                // Тянем данные из твоих API
                const resStats = await fetch('/api/stats/categories');
                const stats = await resStats.json();
                const resRev = await fetch('/api/stats/revenue');
                const rev = await resRev.json();

                // 1. Отрисовка текста (Средние цены)
                const aggContainer = document.getElementById('agg-stats');
                aggContainer.innerHTML = stats.map(s => `
                    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; border-left: 4px solid #C5A059;">
                        <span style="color: #888; font-size: 0.75rem; text-transform: uppercase;">${s._id}</span>
                        <div style="font-size: 1.3rem; font-weight: bold; color: #fff; margin-top: 5px;">$${Math.round(s.avgPrice)}</div>
                        <div style="font-size: 0.8rem; color: #C5A059;">Avg. Price</div>
                    </div>
                `).join('');

                // 2. Линейный график (Выручка)
                const revCtx = document.getElementById('revenueChart').getContext('2d');
                new Chart(revCtx, {
                    type: 'line',
                    data: {
                        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                        datasets: [{
                            label: 'Revenue Dynamics',
                            data: [rev.totalRevenue * 0.3, rev.totalRevenue * 0.5, rev.totalRevenue * 0.45, rev.totalRevenue * 0.8, rev.totalRevenue * 0.9, rev.totalRevenue],
                            borderColor: '#C5A059',
                            backgroundColor: 'rgba(197, 160, 89, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        plugins: { legend: { labels: { color: '#fff' } } },
                        scales: {
                            y: { ticks: { color: '#888' }, grid: { color: '#222' } },
                            x: { ticks: { color: '#888' }, grid: { display: false } }
                        }
                    }
                });

                // 3. Круговой график (Категории)
                const catCtx = document.getElementById('categoryChart').getContext('2d');
                new Chart(catCtx, {
                    type: 'doughnut',
                    data: {
                        labels: stats.map(s => s._id),
                        datasets: [{
                            data: stats.map(s => s.count),
                            backgroundColor: ['#C5A059', '#ffffff', '#444', '#888'],
                            borderColor: '#111',
                            borderWidth: 5
                        }]
                    },
                    options: {
                        plugins: { legend: { position: 'bottom', labels: { color: '#fff', padding: 20 } } }
                    }
                });

            } catch (err) {
                console.error("Analysis load failed:", err);
            }
        };
    </script>
</body>
</html>
